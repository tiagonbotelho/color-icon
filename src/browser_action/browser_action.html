<!doctype html>
<link rel="stylesheet" type="text/css" href="styles.css">

<div id="mainPopup">
  <h1>color icon</h1>

  <form id="faviform">
    <div id="separator">
      <div id="options">
        <div id="positions">
          <input type="radio" id="up" class="position-radio right top" name="position" value="up">
          <input type="radio" id="down" class="position-radio right bottom" name="position" value="down" checked="checked">
          <input type="radio" id="upleft" class="position-radio left top" name="position" value="upleft">
          <input type="radio" id="left" class="position-radio left bottom" name="position" value="left">
          <img class="favicon-example" src="coloricon.svg"></img>
          <p id="position-header">choose a position</p>
        </div>

        <div id="colors">
          <div id="colors-1">
            <input type="radio" id="red" class="color-radio" name="color" value="red" checked="checked">
            <input type="radio" id="green" class="color-radio" name="color" value="green">
            <input type="radio" id="blue" class="color-radio" name="color" value="blue">
          </div>

          <div id="colors-2">
            <input type="radio" id="yellow" class="color-radio" name="color" value="yellow">
            <input type="radio" id="orange" class="color-radio" name="color" value="orange">
            <input type="radio" id="purple"class="color-radio" name="color" value="purple">
          </div>
          <p id="color-header">choose a color</p>
        </div>
      </div>

      <div class="button-actions">
        <div class="reset">
          <button id="reset" class="color-btn">clear</button>
        </div>

        <div class="submit">
          <button id="submit-btn" class="color-btn" type="submit">save</button>
        </div>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript" src="popup.js"></script>
